<div class="row">
  <div class="col-xs-12">
    <button class="btn btn-success" (click)="onNewRecipe()">New Recipe</button>
  </div>
</div>
<hr>
<div class="row">
  <div class="col-xs-4">
    <input type="text" [(ngModel)]="filteredRecipe">
  </div>
</div>
<div class="row">
  <div class="col-xs-12">
    <app-recipe-item
      *ngFor="let recipe of recipes | recipeFilter:filteredRecipe; let i = index" [item]="recipe" [index]="i"></app-recipe-item>
  </div>
</div>
